apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-db-netpol
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: application
          podSelector:
            matchLabels:
              app: python-app
      ports:
        - protocol: TCP
          port: 5432
